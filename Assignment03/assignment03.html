<!DOCTYPE html>
<html lang="en">

    <head>
        <title>CS 344 HW 3</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assignment03.css">
        <meta name="author" content="Ethan Larson">
    </head>

    <body class = "background">

        <!-- Website Header -->
        <h1>Homework 3</h1>

        <!-- FORM -->
        <form class = "gui">
            <!-- Header for FORM -->
            <h2 id="guiHeader">Conversion Units</h2>
            <!-- Radio buttons for MEASUREMENT TYPE -->
            <section class="spacing">
                <input type="radio" id="len" name="type" value="len" onclick="populateDropdowns('len')" checked />
                <label for="len">Length</label>

                <input type="radio" id="weight" name="type" value="weight" onclick="populateDropdowns('weight')" />
                <label for="weight">Weight</label>

                <input type="radio" id="area" name="type" value="area" onclick="populateDropdowns('area')" />
                <label for="area">Area</label>

                <input type="radio" id="vol" name="type" value="vol" onclick="populateDropdowns('vol')" />
                <label for="vol">Volume</label>

                <input type="radio" id="temp" name="type" value="temp" onclick="populateDropdowns('temp')" />
                <label for="temp">Temperature</label>
            </section>

            <!-- Dropdown boxes FROM - TO with labels above -->
            <section class="horizontalStack">
                <!-- Left hand side -->
                <div class="verticalStack">

                    <label class="selectLabel">From</label>

                    <select name="fromMeasurements" id = "fromMeasurements">
                        <option value="inches">inches</option>
                        <option value="feet">feet</option>
                        <option value="centimeters">centimeters</option>
                        <option value="meters">meters</option>
                    </select>

                    <input type="number" id="input" min="0">                
                </div>
                <!-- Right hand side -->
                <div class="verticalStack">

                    <label class="selectLabel">To</label>

                    <select name="toMeasurements" id = "toMeasurements">
                        <option value="inches">inches</option>
                        <option value="feet">feet</option>
                        <option value="centimeters">centimeters</option>
                        <option value="meters">meters</option>
                    </select>
                    
                    <button type="button" onclick="calculate()">Submit</button>
                </div>
            </section>
            <h4 id="outputHeader">Output</h4>
        </form>
        <script src="assignment03.js"></script>
    </body>
</html>
